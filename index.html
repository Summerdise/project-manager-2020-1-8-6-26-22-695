<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="total-content">
      <div class="header">
        <div class="statistical-module total-task">
          <div class="module-title">所有任务</div>
          <div class="module-number">0</div>
          <div class="module-isOnline">实时</div>
          <div class="module-icon"><span class="iconfont">&#xe60c;</span></div>
        </div>
        <div class="statistical-module unsolved-task">
          <div class="module-title">未解决</div>
          <div class="module-number">0</div>
          <div class="module-isOnline">实时</div>
          <div class="module-icon"><span class="iconfont">&#xe651;</span></div>
          <div class="module-percentage">0%</div>
        </div>
        <div class="statistical-module processing-task">
          <div class="module-title">处理中</div>
          <div class="module-number">0</div>
          <div class="module-isOnline">实时</div>
          <div class="module-icon"><span class="iconfont">&#xe615;</span></div>
          <div class="module-percentage">0%</div>
        </div>
        <div class="statistical-module solved-task">
          <div class="module-title">已解决</div>
          <div class="module-number">0</div>
          <div class="module-isOnline">实时</div>
          <div class="module-icon"><span class="iconfont">&#xe614;</span></div>
          <div class="module-percentage">0%</div>
        </div>
      </div>
      <div class="list">
        <h1>项目列表</h1>
        <table>
          <thead>
            <th class="title-name">项目名称</th>
            <th class="title-description">项目描述</th>
            <th class="title-end-time">截止时间</th>
            <th class="title-state">状态</th>
            <th class="title-operate">操作</th>
          </thead>
          <tbody></tbody>
        </table>
        <div class="confirm-total-page"></div>
      </div>
    </div>
    <script type="text/javascript" src="./ajax.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
